<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-i18n-id="install-card-header">Install this web app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="../images/addon-logo.svg" />
    <link rel="stylesheet" href="install.scss" />
  </head>

  <body>
    <div class="card">
      <div class="card-header sticky-top" data-i18n-id="install-card-header">
        Install this web app
      </div>
      <div class="card-body">
          <form class="needs-validation" id="web-app-form">
            <div class="mb-3">
              <label for="web-app-name" class="form-label" data-i18n-id="web-app-name">Name</label>
              <input type="text" class="form-control form-control-sm" id="web-app-name" />
              <div class="invalid-feedback" id="web-app-name-invalid"></div>
            </div>
            <div class="mb-3">
              <label for="web-app-description" class="form-label" data-i18n-id="web-app-description">Description</label>
              <input type="text" class="form-control form-control-sm" id="web-app-description" />
            </div>
            <div class="mb-3">
              <label for="web-app-categories" class="form-label" data-i18n-id="web-app-categories">Categories</label>
              <select class="form-select-tags" id="web-app-categories" multiple data-allow-new="true">
                <option selected disabled hidden value="">​</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="web-app-keywords" class="form-label" data-i18n-id="web-app-keywords">Keywords</label>
              <select class="form-select-tags" id="web-app-keywords" multiple data-allow-new="true">
                <option selected disabled hidden value="">​</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="web-app-start-url" class="form-label" data-i18n-id="web-app-start-url">Start URL</label>
              <input type="url" class="form-control form-control-sm" id="web-app-start-url" />
              <div class="invalid-feedback" id="web-app-start-url-invalid"></div>
            </div>
            <div class="mb-3">
              <label for="web-app-icon-url" class="form-label" data-i18n-id="web-app-icon-url">Icon URL</label>
              <input type="url" class="form-control form-control-sm" id="web-app-icon-url" />
              <div class="invalid-feedback" id="web-app-icon-url-invalid"></div>
            </div>
            <div class="mb-3">
              <label for="web-app-profile" class="form-label" data-i18n-id="web-app-profile">Profile</label>
              <select class="form-select form-select-sm" id="web-app-profile" required></select>
              <div class="invalid-feedback" id="web-app-profile-invalid"></div>
            </div>
            <div class="mb-3 d-none" id="web-app-profile-warn-box" style="text-align: justify;" data-i18n-innerHTML="recommended-separate-profile">
              <strong>Note:</strong> It is strongly recommended to install each web app into a separate profile due to a hard-to-fix bug. See issue <a id="web-app-profile-warn-issue"></a> for more details.
            </div>
          </form>
          <form>
            <div class="form-check" id="web-app-use-manifest-box">
              <input class="form-check-input" type="checkbox" value="" id="web-app-use-manifest" checked>
              <label class="form-check-label" for="web-app-use-manifest" title="Disable only if you cannot install this web app with the manifest enabled" data-i18n-id="web-app-use-manifest">Use the manifest for determining app properties</label>
            </div>
          </form>
      </div>
      <div class="card-footer position-sticky bottom-0 py-2">
        <button type="submit" class="btn btn-primary" id="web-app-submit" disabled data-i18n-id="loading">Loading...</button>
      </div>
    </div>

    <div class="toast fade hide" id="error-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
      <div class="toast-header">
        <strong class="me-auto" data-i18n-id="error-text">Error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="error-text"></div>
    </div>

    <div class="modal fade" id="new-profile-modal" tabindex="-1" aria-labelledby="new-profile-label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="new-profile-label" data-i18n-id="modal-title">Create a new profile</h5>
            <button type="button" class="btn-close" id="new-profile-cancel1" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="new-profile-name" class="form-label" data-i18n-id="modal-name">Name</label>
              <input type="text" class="form-control form-control-sm" id="new-profile-name" />
            </div>
            <div class="mb-3">
              <label for="new-profile-description" class="form-label" data-i18n-id="new-profile-description">Description</label>
              <input type="text" class="form-control form-control-sm" id="new-profile-description" />
            </div>
            <div class="mb-3">
              <label for="new-profile-template" class="form-label" data-i18n-id="new-profile-template">Template</label>
              <input type="text" class="form-control form-control-sm" id="new-profile-template" placeholder="Enter a path to the profile template" />
              <!-- This has to be a text input because Firefox does not support file inputs in extension popups -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="new-profile-cancel2" data-bs-dismiss="modal" data-i18n-id="new-profile-cancel2">Cancel</button>
            <button type="button" class="btn btn-primary" id="new-profile-create" data-i18n-id="new-profile-create">Create</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="install.js"></script>
  </body>
</html>
