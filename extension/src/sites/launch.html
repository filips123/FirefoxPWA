<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-i18n-id="launch-this-app-header">Launch this web app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/png" href="../images/addon-logo.svg" />
    <link rel="stylesheet" href="launch.scss" />
    <script src="../i18n.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-header sticky-top" data-i18n-id="launch-this-app-header">
        Launch this web app
      </div>
      <div class="card-body">
        <div class="list-group list-group-flush list-group-border-last" id="instances-list">
          <div class="list-group-item list-group-item-action"><em data-i18n-id="loading">Loading...</em></div>
        </div>
      </div>
    </div>

    <div class="toast fade hide" id="error-toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="15000">
      <div class="toast-header">
        <strong class="me-auto" data-i18n-id="error-text">Error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="error-text"></div>
    </div>

    <script type="module" src="launch.js"></script>
  </body>
</html>
